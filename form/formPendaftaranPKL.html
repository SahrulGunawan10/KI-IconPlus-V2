<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pendaftaran PKL | KI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <header class="custom_form-header">
      <h1 class="text-center text-uppercase">Pendaftaran Guru Magang</h1>
    </header> -->
    <div class="container">
      <div class="title text-center mb-4">Data diri Peserta Guru Magang</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Nama Instansi</span>
              <div
                id="nama-instansi-error"
                class="error-message"
                style="color: red"
              ></div>
              <input
                type="text"
                id="nama-instansi"
                name="nama-instansi"
                placeholder="Masukkan Nama Instansi"
                required
                maxlength="75"
                autofocus
                autocapitalize=""
              />
            </div>
            <div class="input-box">
              <span class="details">Periode Magang</span>
              <div class="custom-periode">
                <input
                  type="date"
                  id="tanggal-mulai"
                  name="tanggal-mulai"
                  required
                />
                <span class="ms-2 me-2">s/d</span>
                <input
                  type="date"
                  id="tanggal-selesai"
                  name="tanggal-selesai"
                  required
                />
              </div>
              <div
                id="tanggal-error"
                class="error-message"
                style="color: red"
              ></div>
            </div>

            <div class="input-box">
              <span class="details">NIP</span>
              <input
                type="text"
                id="nip"
                name="nip"
                pattern="[0-9]{18}"
                inputmode="numeric"
                placeholder="Masukkan NIP"
                title="NIP harus terdiri dari 18 angka"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Guru Penanggung Jawab</span>
              <input type="text" placeholder="Masukkan Nama Guru" required />
            </div>
            <div class="input-box">
              <span class="details">Nama</span>
              <input type="text" placeholder="Masukkan Nama" required />
            </div>
            <div class="input-box">
              <span class="details">Kontak Penanggung Jawab</span>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="08[0-9]{10}"
                placeholder="Masukkan Nomor Telepon"
                title="Telp dimulai dengan 08 dan terdiri dari 12 digit"
                required
              />
            </div>

            <div class="input-box">
              <span class="details">Jurusan</span>
              <select
                class="form-select form-select-lg mb-3"
                aria-label="Large select example"
                required
              >
                <option selected disabled>Pilih Jurusan</option>
                <option value="1">DKV</option>
                <option value="2">RPL</option>
                <option value="3">TITL</option>
                <option value="4">TJKT</option>
              </select>
            </div>
            <div class="input-box">
              <span class="details">Surat Permohonan</span>
              <input class="custom-file" type="file" id="myfile" required />
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1" required />
              <input type="radio" name="gender" id="dot-2" required />
              <span class="gender-title">Jenis Kelamin</span>
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Laki-Laki</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Perempuan</span>
                </label>
              </div>
            </div>
          </div>

          <div class="button d-flex justify-content-end">
            <a href="" class="">BACK</a>
            <input type="submit" value="SUBMIT" />
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
