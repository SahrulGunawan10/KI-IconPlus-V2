<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Form Magang Berbayar | KI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title text-center mb-4">
        Data diri Peserta Magang Berbayar
      </div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <!-- Column Kiri -->
            <div class="left-column">
              <div class="input-box">
                <span class="details">Nama Instansi</span>
                <div
                  id="nama-instansi-error"
                  class="error-message"
                  style="color: red"
                ></div>
                <input
                  type="text"
                  id="nama-instansi"
                  name="nama-instansi"
                  placeholder="Masukkan Nama Instansi"
                  required
                  maxlength="75"
                  autofocus
                />
              </div>

              <div class="input-box">
                <span class="details">Nama Peserta</span>
                <input type="text" placeholder="Masukkan Nama" required />
              </div>

              <div class="input-box">
                <span class="details">Jurusan</span>
                <select
                  class="form-select form-select-lg mb-3"
                  aria-label="Large select example"
                  required
                >
                  <option selected disabled>Pilih Jurusan</option>
                  <option value="1">DKV</option>
                  <option value="2">RPL</option>
                  <option value="3">TITL</option>
                  <option value="4">TJKT</option>
                </select>
              </div>

              <div class="input-box">
                <span class="details">Tahun Lulus</span>
                <input
                  type="text"
                  placeholder="Masukkan Tahun lulus"
                  required
                />
              </div>
            </div>

            <!-- Column Kanan -->
            <div class="right-column">
              <span class="details">Mempunyai Laptop</span>
              <div class="select-box">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="select-laptop"
                    id="select-laptop1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    IYA
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="select-laptop"
                    id="select-laptop2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    TIDAK
                  </label>
                </div>
              </div>

              <span class="details mt-4 pt-3">Mempunyai SIM C</span>
              <div class="select-box">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="select-sim"
                    id="select-sim1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    IYA
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="select-sim"
                    id="select-sim2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    TIDAK
                  </label>
                </div>
              </div>

              <div class="input-box mt-4 pt-1">
                <span class="details">Surat Permohonan</span>
                <input class="custom-file" type="file" id="myfile" required />
              </div>
            </div>
          </div>

          <div class="button d-flex justify-content-end">
            <a href="" class="">BACK</a>
            <input type="submit" value="SUBMIT" />
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
